<section class="container">
  <div class="row">
    <div class="col mb-3">
      <h1>🏛️ Open Museum</h1>
    </div>
  </div>
  <div class="row">
    <app-single-museum class="col-4" *ngFor="let museum of museums" [reference]="museum.reference" [name]="museum.name"
      [opening]="museum.opening" [zip]="museum.zip" [city]="museum.city" [telephone]="museum.telephone"
      [adress]="museum.adress" [website]="museum.website">
    </app-single-museum>
  </div>
</section>
