<form>
  <div class="form-group">
    <label for="museumName">Nom du musée</label>
    <input type="text" class="form-control" id="museumName" aria-describedby="museumName" placeholder="Musée">
  </div>
  <div class="form-group">
    <label for="adress">Adresse</label>
    <input type="text" class="form-control" id="adress" placeholder="Adresse">
  </div>
  <div class="form-group">
    <label for="zipCode">Code Postal</label>
    <input type="text" class="form-control" id="zipCode" placeholder="Code Postal">
  </div>
  <div class="form-group">
    <label for="city">Ville</label>
    <input type="text" class="form-control" id="city" placeholder="Ville">
  </div>
  <div class="form-group">
    <label for="phone">Telephone</label>
    <input type="text" class="form-control" id="phone" placeholder="Telephone">
  </div>
  <div class="form-group">
    <label for="webSite">Site web</label>
    <input type="text" class="form-control" id="webSite" placeholder="webSite">
  </div>
  <div class="form-group">
    <label for="openInfo">Information d'ouverture</label>
    <input type="text" class="form-control" id="openInfo" placeholder="Info d'ouverture">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
