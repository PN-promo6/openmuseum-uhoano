<div class="col">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{museumName}}</h2>
      <p class="card-text">{{adress}}</p>
      <p class="card-text">{{zipCode}}</p>
      <p class="card-text">{{city}}</p>
      <p class="card-text">{{phone}}</p>
      <p class="card-text">{{webSite}}</p>
      <p class="card-text"> {{openInfo}}</p>
      <p class="card-text"> {{museumFax}}</p>

      <a [routerLink]="['museum/',museumRef]" class="btn btn-primary">View details</a>

    </div>
  </div>
</div>
